[package]
name = "paper-rage"
description = "Easy and secure paper backups of secrets"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/matiaskorhonen/paper-rage"
authors = ["Matias Korhonen <me@matiaskorhonen.fi>"]
license = "MIT"
categories = ["command-line-utilities", "cryptography"]

[dependencies]
age = { version = "0.9.0", features = ["armor", "cli-common"] }
clap = { version = "4.1.4", features = ["derive"] }
exitcode = "1.1.2"
is-terminal = "0.4.2"
printpdf = { version = "0.5.3", features = ["svg"] }
qrcode = "0.12.0"

[build-dependencies]
clap = { version = "4.1.4", features = ["derive"] }
clap_mangen = { version = "0.2.7" }

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

